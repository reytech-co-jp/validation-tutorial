name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Test with Gradle
        run: ./gradlew test
      - name: Slack Notification
        if: always()
        run: |
          if [[ ${{ job.status }} == "success" ]]; then
            COLOR="good"
          else
            COLOR="danger"
          fi
        
          jq -n --arg color "${COLOR}" \
          --arg jobLink '<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} | ${{ github.workflow }}>' \
          --arg commit '<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }} | ${{ github.sha }}>' '{
            attachments: [
              {
                pretext: "Test ${{ job.status }}",
                color: $color,
                fields: [
                  {
                    title: "Actor",
                    value: "'"$GITHUB_ACTOR"'",
                    short: true
                  },
                  {
                    title: "Ref",
                    value: "'"$GITHUB_REF"'",
                    short: true
                  },
                  {
                    title: "Event Name",
                    value: "'"$GITHUB_EVENT_NAME"'",
                    short: true
                  },
                  {
                    title: "Actions URL",
                    value: $jobLink,
                    short: true
                  },
                  {
                    title: "Commit",
                    value: $commit,
                    short: false
                  }
                ]
              }
            ]
          }' | curl ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }} -X POST -H 'Content-Type: application/json' -d @-
